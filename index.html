<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>普高精舍禪修班 線上題庫系統</title>
<style>
  body { font-family: '微軟正黑體', sans-serif; background: #fdf6e3; padding: 20px; }
  .container { max-width: 800px; margin: auto; }
  h1 { text-align: center; color: #2e7d32; }
  select, button { padding: 10px; margin: 10px 0; font-size: 16px; }
  .question { background: #fff3e0; border-left: 5px solid #fb8c00; padding: 15px; margin: 15px 0; border-radius: 8px; }
  .options button { display: block; margin: 5px 0; padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc; cursor: pointer; background: #fff; }
  .options button:hover { background: #ffe0b2; }
  .answer { margin-top: 10px; font-weight: bold; color: #d32f2f; }
</style>
</head>
<body>
<div class="container">
  <h1>普高精舍禪修班 線上題庫系統</h1>
  <label for="classSelect">選擇班級：</label>
  <select id="classSelect">
    <option value="beginner">初級班</option>
    <option value="intermediate">中級班</option>
    <option value="advanced">高級班</option>
    <option value="research">研經班</option>
  </select>
  <button onclick="generateQuestions()">出題</button>

  <div id="questionsContainer"></div>
</div>

<script>
const questionBank = {
  beginner: [
    {q: "釋迦牟尼佛的本名是什麼？", options: ["釋迦牟尼","悉達多","阿難","龍樹"], answer: "悉達多"},
    {q: "佛教的三寶是指哪三個？", options: ["佛、法、僧","天、地、人","日、月、星","生、老、病"], answer: "佛、法、僧"},
    {q: "佛教的創立者是誰？", options: ["釋迦牟尼","孔子","老子","耶穌"], answer: "釋迦牟尼"},
    {q: "佛教的四聖諦中，第二諦是什麼？", options: ["苦諦","集諦","滅諦","道諦"], answer: "集諦"},
    {q: "佛教的八正道中，正語指的是什麼？", options: ["說真話","不說謊","不說兩舌","以上皆是"], answer: "以上皆是"},
    {q: "佛教的三法印不包括哪一項？", options: ["無常","無我","有我","涅槃"], answer: "有我"},
    {q: "佛教的涅槃是指什麼？", options: ["生死輪迴","解脫與安息","轉世","以上皆是"], answer: "解脫與安息"},
    {q: "佛教的僧團中，僧伽的意思是什麼？", options: ["善知識","修行者的團體","佛的化身","佛的弟子"], answer: "修行者的團體"},
    {q: "佛教的經典中，最重要的一部是什麼？", options: ["金剛經","法華經","阿含經","大般涅槃經"], answer: "阿含經"},
    {q: "佛教認為一切事物都是無常的，這是指什麼？", options: ["固定不變","處於變化之中","不會改變","以上皆是"], answer: "處於變化之中"},
    {q: "佛教禪定強調哪一宗派？", options: ["禪宗","净土宗","天台宗","法相宗"], answer: "禪宗"},
    {q: "佛教認為一切事物都是無我，指什麼？", options: ["有固定自我","無自性","獨立存在","以上皆是"], answer: "無自性"},
    {q: "初級題目示例13", options: ["A","B","C","D"], answer: "A"},
    {q: "初級題目示例14", options: ["A","B","C","D"], answer: "B"},
    {q: "初級題目示例15", options: ["A","B","C","D"], answer: "C"},
    {q: "初級題目示例16", options: ["A","B","C","D"], answer: "D"},
    {q: "初級題目示例17", options: ["A","B","C","D"], answer: "A"},
    {q: "初級題目示例18", options: ["A","B","C","D"], answer: "B"},
    {q: "初級題目示例19", options: ["A","B","C","D"], answer: "C"},
    {q: "初級題目示例20", options: ["A","B","C","D"], answer: "D"},
  ],
  intermediate: [
    // 中級班20題示例
    {q: "中級題目1", options:["A","B","C","D"], answer:"A"},
    {q: "中級題目2", options:["A","B","C","D"], answer:"B"},
    {q: "中級題目3", options:["A","B","C","D"], answer:"C"},
    {q: "中級題目4", options:["A","B","C","D"], answer:"D"},
    {q: "中級題目5", options:["A","B","C","D"], answer:"A"},
    {q: "中級題目6", options:["A","B","C","D"], answer:"B"},
    {q: "中級題目7", options:["A","B","C","D"], answer:"C"},
    {q: "中級題目8", options:["A","B","C","D"], answer:"D"},
    {q: "中級題目9", options:["A","B","C","D"], answer:"A"},
    {q: "中級題目10", options:["A","B","C","D"], answer:"B"},
    {q: "中級題目11", options:["A","B","C","D"], answer:"C"},
    {q: "中級題目12", options:["A","B","C","D"], answer:"D"},
    {q: "中級題目13", options:["A","B","C","D"], answer:"A"},
    {q: "中級題目14", options:["A","B","C","D"], answer:"B"},
    {q: "中級題目15", options:["A","B","C","D"], answer:"C"},
    {q: "中級題目16", options:["A","B","C","D"], answer:"D"},
    {q: "中級題目17", options:["A","B","C","D"], answer:"A"},
    {q: "中級題目18", options:["A","B","C","D"], answer:"B"},
    {q: "中級題目19", options:["A","B","C","D"], answer:"C"},
    {q: "中級題目20", options:["A","B","C","D"], answer:"D"},
  ],
  advanced: [
    // 高級班20題示例
    {q:"高級題目1", options:["A","B","C","D"], answer:"A"},
    // ...其餘19題
  ],
  research: [
    // 研經班20題示例
    {q:"研經題目1", options:["A","B","C","D"], answer:"A"},
    // ...其餘19題
  ]
};

function shuffleArray(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function generateQuestions() {
  const classSelect = document.getElementById("classSelect").value;
  const container = document.getElementById("questionsContainer");
  container.innerHTML = "";
  
  // 隨機抽20題
  const questions = shuffleArray([...questionBank[classSelect]]).slice(0, 20);
  
  questions.forEach((qObj, index) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `<div><strong>${index+1}. ${qObj.q}</strong></div>`;
    
    const optionsDiv = document.createElement("div");
    optionsDiv.className = "options";
    
    qObj.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => {
        alert(opt === qObj.answer ? "答對了！" : `答錯！答案是：${qObj.answer}`);
      };
      optionsDiv.appendChild(btn);
    });
    
    qDiv.appendChild(optionsDiv);
    container.appendChild(qDiv);
  });
}
</script>
</body>
</html>
