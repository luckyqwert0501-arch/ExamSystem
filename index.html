<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>普高精舍禪修班 線上題庫系統</title>
<style>
    body { font-family: Arial, sans-serif; background:#fff8f0; color:#5a3e1b; }
    .btn {
        padding:10px 14px; margin:4px; border-radius:12px; border:none; cursor:pointer; font-weight:bold;
    }
    .btn.primary { background:#ffd699; color:#5a3e1b; }
    .btn.secondary { background:#fff0d1; color:#5a3e1b; border:1px solid #ffd699; }
    .btn:hover { opacity:0.85; }
    #quizDiv { display:none; margin-top:20px; }
    #question { margin-bottom:12px; font-size:18px; }
    .answerBtn { display:block; margin:6px 0; padding:8px 12px; border-radius:12px; border:1px solid #ffd699; background:#fff0d1; color:#5a3e1b; cursor:pointer; text-align:left; }
    .stats { margin-top:12px; font-size:16px; padding:8px 12px; border-radius:12px; background:#fff0d1; border:1px solid #ffd699; display:inline-block; }
</style>
</head>
<body>

<h2>題庫測驗</h2>

<!-- 班級下拉選單 -->
<label>選擇班級：</label>
<select id="classSelect" class="btn secondary">
    <option value="">請選擇班級</option>
    <option value="初級班">初級班</option>
    <option value="中級班">中級班</option>
    <option value="高級班">高級班</option>
    <option value="研經班">研經班</option>
</select>

<!-- 題目模式 -->
<div style="margin-top:10px;">
    <label class="btn secondary">
        <input type="radio" name="mode" value="order" checked> 依順序
    </label>
    <label class="btn secondary">
        <input type="radio" name="mode" value="random"> 隨機
    </label>
</div>

<!-- 題目數量限制 -->
<div style="margin-top:10px;">
    <label class="btn secondary">
        題數：
        <select id="limit" class="btn secondary">
            <option value="all">全部</option>
            <option value="5">5題</option>
            <option value="10">10題</option>
            <option value="15">15題</option>
            <option value="20">20題</option>
        </select>
    </label>
</div>

<!-- 開始測驗按鈕 -->
<div style="margin-top:10px;">
    <button id="start" class="btn primary">開始測驗</button>
</div>

<!-- 題目區 -->
<div id="quizDiv">
    <div id="question"></div>
    <div id="answers"></div>
    <div class="stats" id="stats">參考 0 題，目前 0/0 題，答對 0 題</div>
</div>

<script>
// 普高精舍禪修班 線上題庫系統
const DATA = {
    "初級班":[
        {q:"1+1=?", a:["1","2","3","4"], correct:1},
        {q:"台灣首都是哪裡?", a:["台北","台中","高雄","台南"], correct:0},
        {q:"太陽從哪裡升起?", a:["西","東","南","北"], correct:1},
        {q:"水的化學式?", a:["H2O","CO2","O2","NaCl"], correct:0},
        {q:"五角星有幾個角?", a:["3","4","5","6"], correct:2},
        {q:"香蕉是什麼顏色?", a:["紅","黃","綠","藍"], correct:1},
        {q:"哪個是水果?", a:["馬鈴薯","蘋果","胡蘿蔔","白菜"], correct:1},
        {q:"貓會叫什麼聲音?", a:["汪汪","喵喵","咩咩","咕咕"], correct:1},
        {q:"地球是圓的嗎?", a:["是","否","不確定","看心情"], correct:0},
        {q:"太空中有空氣嗎?", a:["有","沒有","有點","不知道"], correct:1}
    ],
    "中級班":[
        {q:"光速是多少?", a:["3x10^8 m/s","3x10^6 m/s","3x10^10 m/s","3x10^5 m/s"], correct:0},
        {q:"水的沸點是多少度C?", a:["90","95","100","105"], correct:2},
        {q:"地球半徑約多少?", a:["6000km","6400km","7000km","8000km"], correct:1},
        {q:"中國的首都是?", a:["上海","北京","廣州","香港"], correct:1},
        {q:"世界最高山?", a:["喜馬拉雅","阿爾卑斯","安第斯","落基山"], correct:0}
    ],
    "高級班":[
        {q:"相對論提出者?", a:["牛頓","愛因斯坦","伽利略","哥白尼"], correct:1},
        {q:"光的波粒二象性提出者?", a:["普朗克","牛頓","愛因斯坦","法拉第"], correct:2},
        {q:"DNA 雙螺旋模型?", a:["華森&克里克","孟德爾","居里夫人","達爾文"], correct:0},
        {q:"第一個登月人?", a:["阿姆斯特朗","加加林","柯林斯","艾德林"], correct:0},
        {q:"化學元素氧符號?", a:["O","C","H","N"], correct:0}
    ],
    "研經班":[
        {q:"佛教四聖諦順序是?", a:["苦集滅道","道集滅苦","滅苦集道","集苦道滅"], correct:0},
        {q:"八正道包括哪一項?", a:["正見","正睡","正玩","正煮"], correct:0},
        {q:"佛教輪迴概念?", a:["生死","遊戲","工作","考試"], correct:0},
        {q:"佛陀原名?", a:["悉達多","阿難","迦葉","摩訶"], correct:0},
        {q:"佛教三寶是?", a:["佛法僧","天地人","日月星","風火水"], correct:0}
    ]
};

let QUIZ=[], pos=0, correct=0, userAns=[];

const quizDiv=document.getElementById("quizDiv");
const questionDiv=document.getElementById("question");
const answersDiv=document.getElementById("answers");
const statsDiv=document.getElementById("stats");

function renderQuestion(){
    if(pos>=QUIZ.length){
        questionDiv.innerHTML="測驗結束！";
        answersDiv.innerHTML="";
        return;
    }
    let q=QUIZ[pos];
    questionDiv.innerHTML=(pos+1)+". "+q.q;
    answersDiv.innerHTML="";
    q.a.forEach((ans,i)=>{
        let btn=document.createElement("button");
        btn.className="answerBtn";
        btn.textContent=ans;
        btn.onclick=()=>checkAnswer(i);
        answersDiv.appendChild(btn);
    });
    statsDiv.textContent=`參考 ${QUIZ.length} 題，目前 ${pos}/${QUIZ.length} 題，答對 ${correct} 題`;
}

function checkAnswer(idx){
    if(idx===QUIZ[pos].correct) correct++;
    userAns.push(idx);
    pos++;
    renderQuestion();
}

document.getElementById("start").onclick=()=>{
    const selectedClass=document.getElementById("classSelect").value;
    if(!selectedClass){ alert("請選擇班級"); return; }
    QUIZ=[];
    QUIZ=QUIZ.concat(DATA[selectedClass]);
    const mode=document.querySelector('input[name="mode"]:checked').value;
    if(mode==="random") QUIZ=QUIZ.sort(()=>Math.random()-0.5);
    const limit=document.getElementById("limit").value;
    if(limit!=="all") QUIZ=QUIZ.slice(0,parseInt(limit));
    pos=0; correct=0; userAns=[];
    quizDiv.style.display="block";
    renderQuestion();
};
</script>

</body>
</html>
