<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>普高精舍禪修班 線上題庫系統</title>
<style>
    body {
        font-family: "Noto Sans TC","PingFang TC",sans-serif;
        background: #fff8e1;
        margin: 0;
        padding: 20px;
        color: #3e2723;
    }
    .card {
        background: #fff3e0;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,.1);
        max-width: 980px;
        margin: auto;
    }
    h2 { margin:0 0 12px 0; }
    .tag, .badge {
        display: inline-block;
        border-radius: 10px;
        padding: 6px 10px;
        margin: 2px 6px 2px 0;
    }
    .tag { background: #ffe0b2; }
    .badge { background: #fff3e0; border: 1px solid #ffcc80; }

    /* 下拉選單 */
    select {
        background-color: #ffe0b2;
        color: #3e2723;
        border: 1px solid #ffcc80;
        border-radius: 12px;
        padding: 6px 12px;
        margin-left: 6px;
        transition: 0.2s;
    }
    select:hover { filter: brightness(1.05); }

    /* 單選按鈕 */
    input[type="radio"] { display: none; }
    input[type="radio"] + label {
        display: inline-block;
        padding: 6px 14px;
        margin-right: 6px;
        border-radius: 12px;
        background-color: #fff3e0;
        border: 1px solid #ffcc80;
        cursor: pointer;
        transition: 0.2s;
    }
    input[type="radio"]:checked + label {
        background-color: #ffb74d;
        color: #3e2723;
        border-color: #ffb74d;
    }
    input[type="radio"] + label:hover { filter: brightness(1.05); }

    .opt {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: .15s;
    }
    .opt.right { background: #c8e6c9 !important; border-color: #81c784; }
    .opt.wrong { background: #ffcdd2 !important; border-color: #e57373; }
    .opt.disabled { pointer-events: none; opacity: .9; }

    button { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; }
    .btn { background: #ffe0b2; }
    .btn.primary { background: #ffb74d; color: #3e2723; }

    #msg.ok { color: #2e7d32; }
    #msg.bad { color: #b71c1c; }

    hr { border: none; border-top: 1px solid #ffd180; margin: 16px 0; }

    #resultModal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.4);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 16px;
    }
    .result-card {
        background: #fff3e0;
        max-width: 760px;
        width: 100%;
        border-radius: 14px;
        box-shadow: 0 20px 60px rgba(0,0,0,.25);
        padding: 20px;
    }
    .result-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .kpi { background: #fff8e1; border: 1px solid #ffcc80; border-radius: 10px; padding: 10px; }
    .table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 14px; }
    .table th, .table td { border: 1px solid #ffd180; padding: 8px; text-align: left; }
    .table th { background: #fff3e0; }
    @media (max-width: 640px) { .result-grid { grid-template-columns: 1fr; } }
</style>
</head>

<div class="card">
<h2>普高精舍禪修班 線上題庫系統</h2>
<div>
    <span class="tag">共 <b id="totalTag">0</b> 題</span>
    <span class="badge">目前：<b id="posTag">0 / 0</b></span>
    <span class="badge">已答對：<b id="okTag">0</b></span>
</div>
<div style="margin:6px 0;">
    <label>班級：
        <select id="classSelect">
            <option value="初級班">初級班</option>
            <option value="中級班">中級班</option>
            <option value="高級班">高級班</option>
            <option value="研經班">研經班</option>
        </select>
    </label>
</div>
<div>
    <input type="radio" id="modeSeq" name="mode" value="sequential" checked>
    <label for="modeSeq">依順序</label>
    <input type="radio" id="modeRand" name="mode" value="random">
    <label for="modeRand">隨機</label>
    <select id="limit">

        <option value="10">10</option>

<hr>
<div id="quiz" style="display:none">
    <div id="meta"></div>
    <h3 id="q"></h3>

    </div>
</div>

        </table>
        <div style="text-align:right;margin-top:12px;">

        </div>
    </div>
</div>

let quizData = [];
let current = 0;
let correctCount = 0;
let userAns = [];

function shuffleArray(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a;}

function startQuiz(){
    const cls = document.getElementById("classSelect").value;
    const mode = document.querySelector('input[name="mode"]:checked').value;
    const lim = document.getElementById("limit").value;
    quizData = [...DATA[cls]];
    if(mode=="random") quizData = shuffleArray(quizData);
    if(lim!="all") quizData = quizData.slice(0, parseInt(lim));
    current=0; correctCount=0; userAns=Array(quizData.length).fill(null);
    document.getElementById("quiz").style.display="block";
    updateQuestion();
}

function updateQuestion(){
    const q = quizData[current];
    document.getElementById("q").innerHTML = q.question;
    const optsDiv = document.getElementById("opts");
    optsDiv.innerHTML = "";
    q.options.forEach((opt,i)=>{
        const div = document.createElement("div");
        div.className="opt";
        div.innerText=opt;
        div.onclick=()=>checkAnswer(i,div);
        optsDiv.appendChild(div);
    });
    document.getElementById("posTag").innerText=`${current+1} / ${quizData.length}`;
    document.getElementById("okTag").innerText=correctCount;
    document.getElementById("msg").innerText="";
}

function checkAnswer(idx,el){
    const q = quizData[current];
    if(userAns[current]!==null) return;
    userAns[current]=idx;
    const correctIdx=q.answer-1;
    if(idx===correctIdx){ el.classList.add("right"); correctCount++; document.getElementById("msg").innerText="答對！"; document.getElementById("msg").className="ok"; }
    else{ el.classList.add("wrong"); document.getElementById("msg").innerText=`答錯！正確答案：${q.options[correctIdx]}`; document.getElementById("msg").className="bad"; }
    document.querySelectorAll("#opts .opt").forEach((d,i)=>{ if(i===correctIdx) d.classList.add("right"); d.classList.add("disabled");});
    document.getElementById("okTag").innerText=correctCount;
}

document.getElementById("start").onclick=startQuiz;
document.getElementById("next").onclick=()=>{ if(current<quizData.length-1){current++; updateQuestion();} };
document.getElementById("prev").onclick=()=>{ if(current>0){current--; updateQuestion();} };
document.getElementById("reveal").onclick=()=>{ const q=quizData[current]; const correctIdx=q.answer-1; document.querySelectorAll("#opts .opt").forEach((d,i)=>{ if(i===correctIdx) d.classList.add("right"); d.classList.add("disabled");}); };
document.getElementById("reset").onclick=()=>{document.getElementById("quiz").style.display="none"; current=0; correctCount=0; userAns=[];};

</script>
