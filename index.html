// 以下 JS 程式碼可處理開始測驗、題序設定、題數限制、進度更新
let currentQuiz = [];
let currentIndex = 0;
let score = 0;

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const totalQuestionsEl = document.getElementById("total-questions");
const currentQuestionEl = document.getElementById("current-question");
const correctAnswersEl = document.getElementById("correct-answers");
const progressEl = document.getElementById("progress");

startBtn.addEventListener("click", () => {
    const selectedClass = document.getElementById("class-select").value;
    const order = document.getElementById("quiz-order").value;
    const num = document.getElementById("num-questions").value;
    currentQuiz = [...quizData[selectedClass]];

    if(order === "random") currentQuiz.sort(() => Math.random() - 0.5);
    if(num !== "all") currentQuiz = currentQuiz.slice(0, parseInt(num));

    currentIndex = 0;
    score = 0;
    totalQuestionsEl.textContent = `共 ${currentQuiz.length} 題`;
    correctAnswersEl.textContent = `答對 0 題`;
    showQuestion();
});

function showQuestion() {
    if(currentIndex >= currentQuiz.length){
        quizContainer.innerHTML = `<h3>測驗結束！總分：${score} / ${currentQuiz.length}</h3>`;
        progressEl.style.width = `100%`;
        progressEl.textContent = `100%`;
        currentQuestionEl.textContent = `目前 ${currentIndex} / ${currentQuiz.length} 題`;
        return;
    }

    const q = currentQuiz[currentIndex];
    let optionsHtml = "";
    q.options.forEach(opt => {
        optionsHtml += `<button onclick="checkAnswer('${opt}')">${opt}</button><br>`;
    });

    quizContainer.innerHTML = `<h3>Q${currentIndex + 1}: ${q.question}</h3>${optionsHtml}`;
    currentQuestionEl.textContent = `目前 ${currentIndex + 1} / ${currentQuiz.length} 題`;
    progressEl.style.width = `${Math.round((currentIndex/currentQuiz.length)*100)}%`;
    progressEl.textContent = `${Math.round((currentIndex/currentQuiz.length)*100)}%`;
}

function checkAnswer(ans){
    if(ans === currentQuiz[currentIndex].answer) score++;
    correctAnswersEl.textContent = `答對 ${score} 題`;
    currentIndex++;
    showQuestion();
}
